<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hassan Jatoi ‚Äì Live Poetry Publisher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 text-center">
    <h1 class="text-3xl font-bold">üñãÔ∏è Hassan Jatoi ‚Äì Publish Your Poetry</h1>
    <p class="text-gray-600">Write and share your poetry live</p>
  </header>

  <!-- Poetry Form -->
  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">‚úçÔ∏è Write Your Poem</h2>
    <input type="text" id="poemTitle" placeholder="Poem Title" class="w-full p-2 mb-2 border rounded" />
    <textarea id="poemContent" placeholder="Your poem..." rows="6" class="w-full p-2 border rounded mb-3"></textarea>
    <button onclick="submitPoem()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">üì§ Publish</button>
    <p id="status" class="mt-4 text-green-600 font-medium"></p>
  </main>

  <!-- Firebase SDKs + Publishing Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBEgv7Ob8U44sOKpV2j-2J1-YH2frnp0mg",
      authDomain: "hassan-poetry-website.firebaseapp.com",
      projectId: "hassan-poetry-website",
      storageBucket: "hassan-poetry-website.firebasestorage.app",
      messagingSenderId: "806422978699",
      appId: "1:806422978699:web:7f51db8d02f591a24f748e",
      measurementId: "G-FXLB2Z20JN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitPoem = async function () {
      const title = document.getElementById("poemTitle").value.trim();
      const content = document.getElementById("poemContent").value.trim();
      const status = document.getElementById("status");

      if (!title || !content) {
        status.textContent = "Please fill in both fields.";
        status.classList.replace("text-green-600", "text-red-600");
        return;
      }

      try {
        await addDoc(collection(db, "poems"), {
          title: title,
          content: content,
          timestamp: new Date()
        });
        status.textContent = "‚úÖ Poem published successfully!";
        status.classList.replace("text-red-600", "text-green-600");
        document.getElementById("poemTitle").value = "";
        document.getElementById("poemContent").value = "";
      } catch (e) {
        status.textContent = "‚ùå Error saving poem.";
        status.classList.replace("text-green-600", "text-red-600");
        console.error("Error:", e);
      }
    };
  </script>

</body>
</html>
